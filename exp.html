<!DOCTYPE html>
<html>
<head>
<title>Basic HTML Table</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse; /* Optional: Makes borders collapse into a single line */
  }
  th, td {
    padding: 8px; /* Optional: Adds space inside cells */
    text-align: left; /* Optional: Aligns text to the left in cells */
  }
</style>
</head>
<body>

<h2>My Favorite Fruits</h2>

<table>
  <thead>
    <tr>
      <th>Fruit</th>
      <th>Color</th>
      <th>Taste</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>Red</td>
      <td>Sweet</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>Yellow</td>
      <td>Sweet</td>
    </tr>
    <tr>
      <td>Orange</td>
      <td>Orange</td>
      <td>Citrusy</td>
    </tr>
  </tbody>
</table>

</body>
</html>
