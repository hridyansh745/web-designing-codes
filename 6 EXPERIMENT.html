<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <h1 align="center">STUDENT REGISTRATION FORM</h1>
    <hr>

    <form method="post" action="submit.html">
        
        <p>
            <label>PLEASE ENTER YOUR FULL NAME:</label>
            <input type="text" name="fullname" placeholder="ENTER YOUR FULL NAME" required>
        </p>
         <p>
            <label>ENTER VALID EMAIL ID </label>
            <input type="email" name="email" placeholder="ENTER YOUR VALID EMAIL ID" required>
        </p>
         <p>
            <label>ENTER YOUR GENDER </label>
            <input type="radio" name="gender" value="MALE" required>male
             <input type="radio" name="gender" value="FEMALE" required>female
            
        </p>
        <p>
            <label>COURSE</label>
            <select name="course" required>
                <option value="">--select course--</option>
                <option value="B.TECH">BTECH</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA-</option>
        </select>
        </p>
        
        <p>
            <label>ENTER YOUR VALID HONE NUMBER</label>
            <input type="tel" name="contact" placeholder="ENTER NUMBER" required>
        </p> 

        <p>
            <label>PLEASE ENTER HOME RESIDENCE</label>
            <textarea name="address" rows="4" cols="40" placeholder="HOME ADDRESS DETAIL" required></textarea>
        </p> 

        <p>
            <input type="submit" value="REGISTER">
            <input type="reset" value="RESET">
        </p>

    </form>
